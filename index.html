<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
     <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card Component</title>
  </head>
  <body>
    <!-- React entry point -->
    <div id="root"></div>
    <main>
      <section class="section__profile_card">
        <header>

        </header>
        <img  class="img__hero" src="./src/assets/images/image-victor.jpg" alt="hero image of Victor Crest">
        <div class="div__profile_info">
          <div class="div__profile_personal">
            <p>Victor Crest 26</p>
            <p>London</p>
          </div>
          <div class="div__profile_stats">
            <p>80K</p>
            <p>Followers</p>
            <p>803K</p>
            <p>Likes</p>
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </section>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Scott Clingan</a>.
        </div>
    </main>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
